<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <a href="./settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="images/avatar.jpg"
              alt=""
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">Ethan Kwon</span>
              <span class="friend__status">gamja4xxx@naver.com</span>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__my">MY</span>
            <span class="friend__con">
              <i class="fas fa-otter"></i>
              10
            </span>
          </div>
        </div>
        <div class="more__pay">
          <div class="more__pay-column">
            <div class="more__pay-name">
              <i class="fas fa-comment"></i>
              <span>pay</span>
            </div>
            <span class="more__pay-money"> > 5,441</span>
            <span class="more__pay-btn">Add</span>
          </div>
          <div class="more__pay-column">
            <span class="more__pay-send">Send</span>
            <span class="more__pay-pay">Pay</span>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn more__dat-parent">
            <span class="more__dat">.</span>
            <span class="more__btn-icon">
              <i class="fas fa-gift "></i>
            </span>
            <span class="more__btn-title">Gifts</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-smile"></i>
            </span>
            <span class="more__btn-title">Emotions</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-store"></i>
            </span>
            <span class="more__btn-title">Shopping</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fab fa-medium"></i>
            </span>
            <span class="more__btn-title">Makers</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-paw more__kakao"></i>
            </span>
            <span class="more__btn-title">Friends</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-tshirt"></i>
            </span>
            <span class="more__btn-title">Style</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-utensils"></i>
            </span>
            <span class="more__btn-title">Order</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-ticket-alt more__melon"></i>
            </span>
            <span class="more__btn-title">Melon Ticket</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-gamepad more__kakao"></i>
            </span>
            <span class="more__btn-title">Games</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-file more__kakao"></i>
            </span>
            <span class="more__btn-title">Page</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-play-circle more__melon"></i>
            </span>
            <span class="more__btn-title">Music</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-th-large"></i>
            </span>
            <span class="more__btn-title">Kakao Apps</span>
          </li>
        </ul>
      </header>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="./friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
