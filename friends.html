<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/avatar.jpg"
              alt=""
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">Ethan Kwon</span>
              <span class="friend__status">I'm FE Developer</span>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__now-listening">
              <span>IU - Blueming</span>
              <i class="far fa-play-circle"></i>
            </span>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <div class="friends__title">
          <span>Plus Friends</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/plus.png" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Plus Friends</span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <div class="friends__title">
          <span>Friends 1</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <li class="friends__friend friend ">
          <div class="friend__column">
            <img src="images/JYP.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Karen Park</span>
              <span class="friend__status">Happy Day~❤</span>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__now-listening">
              <span>장범준 - 흔들리는 꽃들 속에서 네 삼푸향이 느껴진거야</span>
              <i class="far fa-play-circle"></i>
            </span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="./friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./index.html" class="nav__list-link"
            ><i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
